<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中国美食探索</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Fuukei/Public_Repository@latest/static/js/sakura-less.js"></script>
</head>
<body>
<script src="../script.js"></script>
<!-- 背景图片 -->
<div class="background"></div>
<!-- 顶部导航栏 -->
<nav>
  <a href="../index.html">首页</a>
  <a href="../catalog.html">目录</a>
  <a href="../login.html">登录</a>
</nav>
<!-- 美食介绍 -->
<section id="food-intro">
  <h2>驴打滚</h2>
  <figure>
    <img src="../imgs/02.webp" alt="驴打滚图片">
    <figcaption>香甜驴打滚（图片来源：知乎）</figcaption>
  </figure>
  <p>驴打滚，是老北京传统小吃之一，成品黄、白、红三色分明，煞是好看。因其最后制作工序中撒上的黄豆面，犹如老北京郊外野驴撒欢打滚时扬起的阵阵黄土，因此而得名“驴打滚”。“驴打滚”的原料有大黄米面、黄豆面、澄沙、白糖、香油、桂花、青红丝和瓜仁。它的制作分为制坯、和馅、成型三道工序。做好的“驴打滚”外层粘满豆面，呈金黄色，豆香馅甜，入口绵软，别具风味，豆馅入口即化，香甜入心，黄豆面入嘴后可以不嚼，细细品，是老少皆宜的传统风味小吃。</p>
  <video controls>
    <source src="../media/02.mp4" type="video/mp4">
    您的浏览器不支持视频标签。
  </video>
</section>
<!-- 链接到目录页的按钮 -->
<section id="explore">
  <button onclick="window.location.href='../catalog.html'">回到美食目录</button>
</section>
<!-- 动画 -->
<script>
  // 导航栏渐入效果
  anime({
    targets: 'nav',
    opacity: [0, 1],
    duration: 2000,
    easing: 'easeInOutQuad'
  })
  // 美食介绍内容的渐入动画
  anime.timeline({
    easing: 'easeOutExpo',
    duration: 750
  })
    .add({
      targets: '#food-intro h2, #food-intro figure, #food-intro p, #food-intro video',
      opacity: [0, 1],
      translateY: [-40, 0],
      delay: anime.stagger(150)  // 每个元素的动画将延迟150毫秒
    })
    .add({
      targets: '#explore button',
      opacity: [0, 1],
      translateY: [-20, 0],
    })
</script>
</body>
</html>
